[package]
name = "ethox-wg"
version = "0.1.0"
authors = ["Andreas Molzer <andreas.molzer@gmx.de>"]
edition = "2018"

[dependencies]

[dependencies.mio]
version = "0.6.2"
optional = true

[dependencies.tokio]
version = "0.2.22"
optional = true

[dependencies.tun]
version = "0.5"
optional = true

[features]
tun-binary = ["mio", "tokio", "tun"]

[[bin]]
name = "wg"
path = "bin/wg.rs"
required-features = ["tun-binary"]
